<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Zenchain NFT Minter</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Roboto', sans-serif;
      background: linear-gradient(135deg, #1f1c2c, #928dab);
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 30px;
      min-height: 100vh;
      margin: 0;
    }
    h1 {
      font-size: 2.5rem;
      margin-bottom: 10px;
      text-align: center;
      text-shadow: 0 2px 5px rgba(0,0,0,0.5);
    }
    p#wallet {
      margin-bottom: 20px;
      font-weight: bold;
    }
    button {
      background: #ff4d4d;
      color: #fff;
      border: none;
      padding: 12px 24px;
      margin: 10px 0;
      border-radius: 8px;
      font-size: 1rem;
      cursor: pointer;
      transition: transform 0.2s, box-shadow 0.2s;
    }
    button:hover {
      transform: translateY(-3px);
      box-shadow: 0 8px 20px rgba(0,0,0,0.3);
    }
    input {
      padding: 10px;
      border-radius: 6px;
      border: none;
      width: 100%;
      max-width: 400px;
      margin-bottom: 10px;
      font-size: 1rem;
    }
    #status {
      margin-top: 15px;
      white-space: pre-wrap;
      text-align: center;
    }
    .container {
      max-width: 500px;
      width: 100%;
      text-align: center;
      background: rgba(255,255,255,0.05);
      padding: 25px;
      border-radius: 12px;
      box-shadow: 0 8px 25px rgba(0,0,0,0.4);
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Zenchain NFT Minter</h1>
    <p id="wallet">Not connected</p>
    <button id="connectBtn">Connect Wallet</button>

    <div id="mintSection" style="display:none;">
      <input id="tokenURI" placeholder="Enter metadata URL or leave blank for automatic" />
      <button id="mintBtn">Mint NFT</button>
      <p id="totalMinted">Total Minted: 0</p>
    </div>

    <div id="status"></div>
  </div>

  <!-- Ethers.js CDN -->
  <script src="https://cdn.jsdelivr.net/npm/ethers@5.7.2/dist/ethers.min.js"></script>
  <!-- Our external script -->
  <script src="script.js"></script>
</body>
</html>
