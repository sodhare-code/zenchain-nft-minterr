<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Zenchain NFT Minter</title>
<style>
    body {
        font-family: 'Arial', sans-serif;
        background: linear-gradient(135deg, #6a11cb 0%, #2575fc 100%);
        color: #fff;
        display: flex;
        flex-direction: column;
        align-items: center;
        padding: 40px 20px;
        min-height: 100vh;
        margin: 0;
    }
    h1 {
        font-size: 2.5rem;
        text-align: center;
        margin-bottom: 20px;
        text-shadow: 2px 2px 8px rgba(0,0,0,0.3);
    }
    #wallet {
        margin-bottom: 20px;
        font-weight: bold;
    }
    input, button {
        padding: 12px 20px;
        margin: 8px 0;
        border-radius: 8px;
        border: none;
        font-size: 1rem;
    }
    input {
        width: 300px;
        max-width: 80%;
    }
    button {
        background: #fff;
        color: #2575fc;
        font-weight: bold;
        cursor: pointer;
        transition: all 0.3s ease;
    }
    button:hover {
        background: #2575fc;
        color: #fff;
        transform: scale(1.05);
    }
    #status {
        margin-top: 20px;
        min-height: 50px;
        text-align: center;
        word-wrap: break-word;
    }
</style>

<!-- Load ethers.js first -->
<script src="https://cdn.jsdelivr.net/npm/ethers@5.7.2/dist/ethers.min.js"></script>
</head>
<body>

<h1>Zenchain NFT Minter</h1>
