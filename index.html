<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Zenchain NFT Minter</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      max-width: 800px;
      margin: 0 auto;
      padding: 20px;
      background: linear-gradient(135deg, #1f1c2c, #928dab);
      color: #fff;
    }

    h1 {
      text-align: center;
      font-size: 2.2rem;
      margin-bottom: 20px;
      text-shadow: 1px 1px 4px #000;
    }

    .card {
      background: rgba(255, 255, 255, 0.05);
      padding: 20px;
      border-radius: 16px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.3);
      margin-bottom: 20px;
    }

    button {
      padding: 12px 20px;
      margin: 10px 0;
      border: none;
      border-radius: 12px;
      background: linear-gradient(90deg, #ff7e5f, #feb47b);
      color: #fff;
      font-weight: bold;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    button:hover {
      transform: scale(1.05);
      box-shadow: 0 4px 20px rgba(0,0,0,0.3);
    }

    input {
      width: 100%;
      padding: 12px;
      border-radius: 8px;
      border: none;
      margin-top: 6px;
      margin-bottom: 12px;
    }

    #status {
      margin-top: 12px;
      white-space: pre-wrap;
      background: rgba(0,0,0,0.2);
      padding: 12px;
      border-radius: 8px;
    }

    label {
      font-weight: 600;
    }

    p span {
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h1>ðŸŒŸ Zenchain NFT Minter ðŸŒŸ</h1>

  <div class="card">
    <p>Wallet Address: <span id="walletAddress">Not connected</span></p>
    <button id="connect">Connect Wallet</button>
  </div>

  <div class="card">
    <label>Token metadata URL (JSON or image URL):</label>
    <input id="tokenURI" placeholder="https://.../metadata.json" />
    <button id="mint">Mint NFT</button>
    <p>Total Minted: <span id="totalSupply">0</span></p>
  </div>

  <div id="status" class="card">Status will appear here...</div>

  <!-- Ethers.js CDN -->
  <script src="https://cdn.jsdelivr.net/npm/ethers@5.7.2/dist/ethers.min.js"></script>
  <!-- Link to your script.js -->
  <script src="script.js"></script>
  <script>
    document.getElementById("connect").addEventListener("click", connectWallet);
    document.getElementById("mint").addEventListener("click", mintNFT);
    window.onload = getTotalSupply;
  </script>
</body>
</html>
