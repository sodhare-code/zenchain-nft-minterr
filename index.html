<!doctype html>
<html>
<head>

  <title>Zenchain NFT Minter (Demo)</title>

  <style>

      color:#1a202c;

    }
    button,input{
      padding:10px;
      margin:6px 0;
      border-radius:6px;

      background:#f1f5f9;

  </style>
</head>
